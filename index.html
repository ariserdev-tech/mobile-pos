<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#f97316', // Shopee Orange
              secondary: '#fff7ed',
              accent: '#fb923c',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Thermal Print Optimization */
      @media print {
        @page {
          margin: 0;
          padding: 0;
          size: 58mm auto; /* Standard thermal width */
        }
        body * {
          visibility: hidden;
          font-weight: normal !important;
          font-size: 8.5pt !important;
          line-height: 1.1 !important;
        }
        .print\:block, .print\:block * {
          visibility: visible;
        }
        .print\:block {
          position: absolute;
          left: 0;
          top: 0;
          width: 58mm;
          padding: 2mm;
        }
        /* Mobile POS printing usually needs no headers/footers */
        nav, header, button {
          display: none !important;
        }
        .border-t {
          border-top: 0.1mm solid black !important;
        }
      }
    </style>
